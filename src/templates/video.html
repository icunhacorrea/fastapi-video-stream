<!DOCTYPE html>
<html>
    <head>
        <title>FastAPI video streaming</title>
    </head>
    <body>
        <h3>Video name: {{ url }}</h3>
        <video width="800" height="600" controls autplay loop>
            <source src="http://localhost:8000/video/reproduce/{{ url }}" type="video/mp4" />
        </video>
    </body>
</html>
